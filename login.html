<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ Sustainability Hub</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <script src="assets/js/auth.js" defer></script>
</head>
<body>
<header class="site-header">
  <div class="container topbar">
    <a class="brand" href="index.html"><span class="dot"></span>Sustainability&nbsp;Hub</a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="resources.html">Resources</a>
      <a href="dashboard.html">My Progress</a>
      <a href="certificates.html">Certificates</a>
      <button class="theme-toggle" data-action="toggle-theme" aria-pressed="false" title="Toggle theme">ðŸŒ“</button>
    </nav>
  </div>
</header>

<main class="container section">
  <div class="auth-form">
    <h1>Login</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn primary">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
    <div id="error-message" style="color: red; display: none;"></div>
  </div>

  <div class="auth-form" id="signup-form" style="display: none;">
    <h1>Sign Up</h1>
    <form id="signup-form-element">
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required>
      </div>
      <button type="submit" class="btn primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    <div id="signup-error-message" style="color: red; display: none;"></div>
  </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form-element');
  const showSignup = document.getElementById('show-signup');
  const showLogin = document.getElementById('show-login');
  const errorMessage = document.getElementById('error-message');
  const signupErrorMessage = document.getElementById('signup-error-message');

  showSignup.addEventListener('click', (e) => {
    e.preventDefault();
    document.querySelector('.auth-form').style.display = 'none';
    document.getElementById('signup-form').style.display = 'block';
  });

  showLogin.addEventListener('click', (e) => {
    e.preventDefault();
    document.getElementById('signup-form').style.display = 'none';
    document.querySelector('.auth-form').style.display = 'block';
  });

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const result = await signIn(email, password);
    if (result.ok) {
      window.location.href = DEFAULT_POST_LOGIN_REDIRECT;
    } else {
      errorMessage.textContent = result.error.message;
      errorMessage.style.display = 'block';
    }
  });

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    const result = await signUp(email, password);
    if (result.ok) {
      alert('Sign up successful! Please check your email to confirm your account.');
    } else {
      signupErrorMessage.textContent = result.error.message;
      signupErrorMessage.style.display = 'block';
    }
  });
});
</script>

</body>
</html>
