<main class="container section">
  <h1>Curated Resources</h1>
  <div id="res-list" class="grid cards"></div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const mount = document.getElementById('res-list');
  const resources = [...new Set(window.COURSES.flatMap(c => c.modules.flatMap(m => m.resources || [])))];
  if (!resources.length) {
    mount.innerHTML = '<p>No resources yet.</p>';
    return;
  }
  mount.innerHTML = resources.map(r => `
    <article class="card">
      <h3>${r.title}</h3>
      <p><a href="${r.url}" target="_blank" rel="noopener">Open resource</a></p>
    </article>
  `).join('');
});
</script>
</body>
